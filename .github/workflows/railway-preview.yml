name: Railway Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  deploy-preview:
    name: Deploy Railway Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli@4

      - name: Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -e
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "Deploying PR #${PR_NUMBER} to Railway..."

          # Deploy to PR environment using project token
          railway up --environment "pr-${PR_NUMBER}" --detach || {
            echo "Environment may not exist yet, creating..."
            railway environment new "pr-${PR_NUMBER}" --duplicate production
            railway up --environment "pr-${PR_NUMBER}" --detach
          }

          # Output preview URL
          echo "url=https://pr-${PR_NUMBER}.up.railway.app" >> $GITHUB_OUTPUT

      - name: Update PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) return;

            const previewUrl = '${{ steps.deploy.outputs.url }}';
            const marker = '<!-- railway-preview -->';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes(marker)
            );

            const body = `${marker}
            ðŸš€ **Railway Preview Deployed**

            | Service | URL |
            |---------|-----|
            | Preview | ${previewUrl} |

            _Deployed from commit \`${{ github.event.pull_request.head.sha }}\`. Changes pushed to the PR will auto-redeploy._`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  cleanup-preview:
    name: Cleanup Railway Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli@4

      - name: Delete PR Environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "Cleaning up pr-${PR_NUMBER} environment..."
          railway environment delete "pr-${PR_NUMBER}" || echo "Environment may not exist"
