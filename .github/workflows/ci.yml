name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lint and Type Check (fastest, runs first)
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint client
        run: cd client && npm run lint

      - name: Lint server
        run: cd server && npm run lint

      - name: Type check client
        run: cd client && npm run typecheck

      - name: Type check server
        run: cd server && npm run typecheck

  # Job 2: Server Unit Tests
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run server tests
        run: cd server && npm test -- --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-at-least-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-32chars
          MONGODB_URI: mongodb://localhost:27017/test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./server/coverage/lcov.info
          flags: server

  # Job 3: Client Unit Tests
  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Run client tests
        run: cd client && npm run test:coverage
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./client/coverage/lcov.info
          flags: client

  # Job 4: Build Check (ensures production build works)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install-all

      - name: Build server
        run: cd server && npm run build

      - name: Build client
        run: cd client && npm run build
        env:
          CI: true
          VITE_API_URL: http://localhost:5001/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

  # Job 5: E2E Tests against Railway PR Preview (for PRs)
  test-e2e-railway:
    name: E2E Tests (Railway Preview)
    runs-on: ubuntu-latest
    needs: [test-server, test-client, build]
    # Only run on PRs (Railway creates preview envs for PRs)
    if: github.event_name == 'pull_request'

    env:
      CI: true
      # BASE_URL tells Playwright to test against Railway instead of localhost
      BASE_URL: https://codecollab-pr-${{ github.event.pull_request.number }}.up.railway.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (for Playwright only)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Railway PR Deployment
        run: |
          echo "Waiting for Railway PR preview deployment..."
          echo "Target URL: $BASE_URL"
          
          # Wait up to 5 minutes for Railway deploy
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/health" 2>/dev/null || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Railway deploy is ready!"
              exit 0
            fi
            echo "⏳ Waiting for deploy... ($i/30) - Status: $STATUS"
            sleep 10
          done
          
          echo "❌ Railway deploy timed out"
          exit 1

      - name: Run E2E Tests against Railway Preview
        run: npx playwright test --config=playwright.critical.config.ts

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-railway
          path: playwright-report/
          retention-days: 7

  # Job 6: E2E Tests Local (for main branch - full test suite)
  test-e2e-local:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    needs: [test-server, test-client, build]
    # Only run on main branch pushes (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      CI: true
      NODE_ENV: e2e
      PORT: '5001'
      MONGODB_URI: mongodb://localhost:27017/codecollab_test
      JWT_SECRET: e2e-test-secret-at-least-32-characters-123
      JWT_REFRESH_SECRET: e2e-test-refresh-secret-32-chars-123
      FRONTEND_URL: http://localhost:3000
      VITE_API_URL: http://localhost:5001/api
      SKIP_EMAIL_VERIFICATION: 'true'

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install-all

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Full E2E Test Suite
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-local
          path: playwright-report/
          retention-days: 7
