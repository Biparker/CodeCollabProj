name: CI

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lint and Type Check (fastest, runs first)
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint client
        run: cd client && npm run lint

      - name: Lint server
        run: cd server && npm run lint

      - name: Type check client
        run: cd client && npm run typecheck

      - name: Type check server
        run: cd server && npm run typecheck

  # Job 2: Server Unit Tests
  test-server:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run server tests
        run: cd server && npm test -- --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci-at-least-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-32chars
          MONGODB_URI: mongodb://localhost:27017/test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./server/coverage/lcov.info
          flags: server

  # Job 3: Client Unit Tests
  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Run client tests
        run: cd client && npm test -- --watchAll=false --coverage
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./client/coverage/lcov.info
          flags: client

  # Job 4: Build Check (ensures production build works)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install-all

      - name: Build server
        run: cd server && npm run build

      - name: Build client
        run: cd client && npm run build
        env:
          CI: true
          DISABLE_ESLINT_PLUGIN: true
          REACT_APP_API_URL: http://localhost:5001/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/
          retention-days: 7

  # Job 5: E2E Tests (slowest, runs last)
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-server, test-client, build]

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm run install-all

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Seed test database
        run: cd server && npx tsx seed.js
        env:
          MONGODB_URI: mongodb://localhost:27017/codecollab_test
          JWT_SECRET: e2e-test-secret-at-least-32-characters
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-32-chars

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/codecollab_test
          JWT_SECRET: e2e-test-secret-at-least-32-characters
          JWT_REFRESH_SECRET: e2e-test-refresh-secret-32-chars
          FRONTEND_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: tests/e2e/screenshots/
          retention-days: 7
