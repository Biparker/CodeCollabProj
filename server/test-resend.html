<!DOCTYPE html>
<html>
<head>
    <title>Resend Verification Email</title>
</head>
<body>
    <h2>Resend Verification Email</h2>
    <form id="resendForm">
        <input type="email" id="email" placeholder="Enter email address" required>
        <button type="submit">Resend Verification</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('resendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: ${response.ok ? 'green' : 'red'}">${data.message}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
